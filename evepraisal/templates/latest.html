{% extends "layout.%s.html"|format(config.TEMPLATE) %}
{% block title %}Latest Results{% endblock %}
{% block body %}
    <div class="container">
      <div class="row">
        <div class="span12">
          <h4>Latest Results</h4>
          <table class="table table-condensed">
            <thead>
              <tr>
                <th class="header">Id</th>
                <th class="header" style="text-align:left">Created</th>
              </tr>
            </thead>
            <tbody>
              {% for item in listing %}
              <tr>
                <td><a href="{{ url_for('display_result', result_id=item.result_id) }}">#{{ item.result_id }}</a></td>
                <td style="text-align:left">{{ item.created|relative_time }}</td>
              </tr>
              {% endfor %}
          </table>
        </div>
      </div>
    </div>
{% endblock %}
